<body>
    <main id="main-holder">
        <h1 id="login-header">LOGIN</h1>
        <form id="login-form" action="../home/home.html" onsubmit="return validateForm()" method="post">
            <input type="text" name="username" class="login-form-field" placeholder="username">
            <input type="password" name="password" class="login-form-field" placeholder="password">
            <button type="submit" value="Login">Login</button>
            <p>Belum punya akun ?
                <a href="register.html">Register disini</a>
            </p>
        </form>
        <script>
            function validateForm() {
                let x = document.forms["login-form"]["username"].value;
                let y = document.forms["login-form"]["password"].value;
                if (x == "user" && y == "user") {
                    return true;
                } else {
                    alert("Username dan password tidak sesuai");
                    return false;
                }
            }
        </script>
    </main>
